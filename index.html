<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" async></script>
    <title>React To-Do List</title>
  </head>

    <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
          <a class="navbar-brand" href="#"><img class="logo" src="./logo.png"/></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active ml-3">
                <a class="nav-link" href="#">Morning<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item ml-3">
                <a class="nav-link" href="#">Afternoon</a>
              </li>
              <li class="nav-item ml-3">
                <a class="nav-link" href="#">Evening</a>
              </li>
              <li class="nav-item ml-3">
                <a class="nav-link" href="#">Weekend</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>


      <main class="container">
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <div class="header" id="heading">
                  <div class="clockDate">
                    <h1 >Today</h1>
                  </div>
                  <div class="header" id="heading-weather">
                    <div class="btn-group mr-3" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-secondary refresh" id='refresh-icon'>
                           <i class="fas fa-sync-alt" id="refresh"></i>
                      </button>
                    </div>
                    </div>

                 </div>
                <div class="box">
                  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                      <!-- <button type="button" class="btn btn-secondary edit" id="to-edit" >edit</button> -->
                    </div>


                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                      <!-- <button type="button" class="btn btn-secondary search">search</button> -->
                        <div class="d-flex">
                        
                          <div class="search">
                              <input type="text" class="form-control input-sm" maxlength="64" placeholder="Search" />
                               <button type="submit" class="btn btn-primary btn-sm">Search</button>
                            </div>
                    </div>

                  </div>

                  <div class="content"> <!--content div -->
                    <ul class="list-group list-group-horizontal-xs" id="toDoContainer">

                    </ul>
                  </div>
                  <div class="add-item" >  <!--add div -->
                    <input id="inputField" type="text" name="newItem" placeholder="what to code next" autocomplete="off">
                    <button id="add-item" type="submit" name="list" value="add-name">+</button>
                  </div>
              </div>
            </div>
          </div>

      </main>


      <footer>
        <h6>
        App made with ❤️ and a lot of WBS by Cris, Teresa, Raphael and Magima
        </h6>
      </footer>
    </body>
</html>
