<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>React Todo List</title>
  </head>

<body>

  <div class="container-fluid">

     <div class="header" id="heading">
         <h1>Today</h1>
     </div>

       <div class="box">  
             <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
               <div class="btn-group mr-2" role="group" aria-label="First group">
                 <button type="button" class="btn btn-secondary edit">edit</button>
               </div>

                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary search">search</button>
                 </div>
                 <div class="btn-group mr-3" role="group" aria-label="Third group">
                   <button type="button" class="btn btn-secondary refresh">
                    <i class="fas fa-sync-alt"></i>
                   </button>
                 </div>
               </div>

            <div class="content"> <!--content div -->
            
                <ul class="list-group list-group-horizontal-xs">
                    <li class="list-group-item">
                      <input type="checkbox" name="checkbox" value=" item._id" onchange="this.form.submit()">
                        <p> To do list</p> <i class="fas fa-trash-alt" id="trash"></i>
                    </li>
                </ul>
            </div>
            <div class="add-item" >  <!--add div -->
                <input type="text" name="newItem" placeholder="New Item" autocomplete="off">
                <button type="submit" name="list" value="add-name" id="add-item">+</button>
            </div> 
      </div>

  </div>

    <footer>
      <h1>
       Chris, Teresa, Rafel and Magima  App made with ❤️ and a lots of WBS
      </h1> 
     </footer>

</body>

</html>
